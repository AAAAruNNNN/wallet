{% extends 'pay/base2.html' %}
{% load staticfiles %}

{% block header %}Sign-up{% endblock %}

{% block content %}

<div class = "container-fluid">
    <div class = "row">
            <div class = "col-md-4"></div>
        <div class = "col-md-4">
  <div class="card">
     <div class="basic-form">
           <form method="post">
               {% csrf_token %}

               {%csrf_token%}
               {% for error in form.non_field_errors %}
               <div class="form-group has-errors text-danger small">
                   {{error}}
               </div>
               {% endfor %}
               {% for field in form %}
               <div class="form-group has-errors text-danger small">
                   {{field.errors}}
               </div>
               <div class="form-group has-errors text-danger small">
               </div>
               <div class="form-group">
                   <label class="col-sm-10 control-label">{{ field.label }}</label>
                   <div class="col-sm-10">  
                        {{field}}
                    </div>
               </div>
               {% endfor %}
               <button class="btn btn-primary" style="width:100%">Signup</button>
                
           </form>
      </div>
    </div>
      </div>
      <div class = "col-md-4"></div>

    </div>
    </div>
{% endblock %}
